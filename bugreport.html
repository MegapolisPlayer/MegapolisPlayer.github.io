<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="Martin, MegapolisPlayer, C++, coding, personal website, website, mplayer, bug, issue, report, bugreport, issues, bugs, problems">
		<meta name="author" content="Martin/MegapolisPlayer">

		<title>MartinWeb | Bug Reporting</title>
		<link rel="stylesheet" href="/system/mainStylesheet.css">
		<link rel="icon" type="image/x-icon" href="/assets/icons/favicon.png">
		<script src="/system/mainHandler.js"></script>
		<script src="https://web3forms.com/client/script.js" async defer></script>
	</head>
	<body onload="InitWebpage()">
		<div id="bodywrapper">
			<div class="blogpost" role="article">
				<h>Bug reporting</h>
				<p>
					<form action="https://api.web3forms.com/submit" method="POST">
						<input type="hidden" name="email" value="martinwebsitemanagement@outlook.com" required>
						<input type="hidden" name="access_key" value="a827d6ee-213b-4e0e-a6cf-c5025d188885" required>
						<input type="hidden" name="subject" value="New website message" required>
						<input type="hidden" name="redirect" value="https://megapolisplayer.github.io/bugreport.html">
						<input type="checkbox" name="botcheck" class="hidden" style="display: none;">
						
						<input type="hidden" class="input_useragent" name="user agent" value="" required>
						
						Message body (required)<br>
						<textarea class="fullwidth" name="message" rows="5" placeholder="Describe the issue..." required></textarea><br>
						Select reason (required)<br>
						<select name="reason" required>
							<option value="bug">Bug Report</option>
							<option value="feature">Feature Request</option>
							<option value="question">Question</option>
							<option value="other">Other</option>
						</select><br>
						Your e-mail so we can reach out to you (optional)<br>
						<input class="fullwidth" type="text" name="customer mail" rows="1" placeholder="yourmail@optional.com"><br>
						Captcha (required)<br>
						<div class="h-captcha" data-captcha="true"></div>
						<input type="checkbox" name="agreement" value="yes" required>
						<label for="agreement">I hereby agree that this message, my email adress (if provided) and my user agent will be sent to the administrators of the website.</label><br><br>
						<button type="submit">Send</button>
					</form>
					<br>
					If you need a customizable HTML form similar to this one, then check out <a href="https://web3forms.com/">Web3Forms</a>!
				</p>
			</div>
		</div>
	</body>
</html>
